<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nrome - Pharmacy Registration</title>
    <link rel="icon" href="Images/nrome-logo.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5 pt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <img src="Images/nrome-logo.png" alt="Nrome Logo" style="height: 100px;">
                    <h1 class="h3 mt-3"><i class="fas fa-hospital me-2"></i>Pharmacy Registration</h1>
                    <p class="text-muted">Join Nrome's Medication Delivery Network</p>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create Pharmacy Account</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong><i class="fas fa-info-circle me-2"></i>Requirements:</strong>
                            <ul class="mb-0">
                                <li>Valid SAPC (South African Pharmacy Council) registration</li>
                                <li>Business license and tax clearance</li>
                                <li>South African business bank account</li>
                            </ul>
                        </div>

                        <form id="pharmacyRegisterForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Manager Full Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="managerName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="managerEmail" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="managerPassword" required minlength="6">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="managerPhone" required>
                                </div>
                                <div class="col-12">
                                    <hr>
                                    <h6><i class="fas fa-hospital me-2"></i>Pharmacy Information</h6>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Pharmacy Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="pharmacyName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">SAPC Number <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="sapcNumber" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" id="pharmacyPhone" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="pharmacyEmail" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Street Address <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="streetAddress" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">City <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Province <span class="text-danger">*</span></label>
                                    <select class="form-select" id="province" required>
                                        <option value="">Select Province</option>
                                        <option value="Gauteng">Gauteng</option>
                                        <option value="Western Cape">Western Cape</option>
                                        <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                                        <option value="Eastern Cape">Eastern Cape</option>
                                        <option value="Free State">Free State</option>
                                        <option value="Limpopo">Limpopo</option>
                                        <option value="Mpumalanga">Mpumalanga</option>
                                        <option value="Northern Cape">Northern Cape</option>
                                        <option value="North West">North West</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postalCode">
                                </div>
                            </div>

                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="termsAccept" required>
                                <label class="form-check-label" for="termsAccept">
                                    I confirm that all information is accurate and I accept the terms and conditions
                                </label>
                            </div>

                            <div id="registerFeedback" class="mt-3"></div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="index.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back
                                </a>
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Application
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('pharmacyRegisterForm');
        const feedback = document.getElementById('registerFeedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            feedback.innerHTML = '';

            if (!window.supabaseClient) {
                feedback.innerHTML = '<div class="alert alert-warning">Please wait, loading...</div>';
                return;
            }

            try {
                const email = document.getElementById('managerEmail').value;
                const password = document.getElementById('managerPassword').value;
                const fullName = document.getElementById('managerName').value;
                const phone = document.getElementById('managerPhone').value;

                feedback.innerHTML = '<div class="alert alert-info">Creating account...</div>';

                const { data: authData, error: signUpError } = await window.supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone
                        }
                    }
                });

                if (signUpError) throw signUpError;
                const user = authData.user;

                feedback.innerHTML = '<div class="alert alert-info">Saving pharmacy information...</div>';

                await window.supabaseClient
                    .from('user_profiles')
                    .insert({
                        id: user.id,
                        full_name: fullName,
                        email: email,
                        phone_number: phone
                    });

                const { data: pharmacy, error: pharmacyError } = await window.supabaseClient
                    .from('pharmacies')
                    .insert({
                        owner_id: user.id,
                        pharmacy_name: document.getElementById('pharmacyName').value,
                        sapc_number: document.getElementById('sapcNumber').value,
                        phone_number: document.getElementById('pharmacyPhone').value,
                        email: document.getElementById('pharmacyEmail').value,
                        address: `${document.getElementById('streetAddress').value}, ${document.getElementById('city').value}, ${document.getElementById('province').value}, ${document.getElementById('postalCode').value}`,
                        is_verified: false,
                        is_active: false
                    })
                    .select()
                    .single();

                if (pharmacyError) throw pharmacyError;

                await window.supabaseClient
                    .from('pharmacy_verifications')
                    .insert({
                        pharmacy_id: pharmacy.id,
                        verification_status: 'pending'
                    });

                await window.supabaseClient
                    .from('user_role_assignments')
                    .insert({
                        user_id: user.id,
                        role: 'pharmacy_manager',
                        organization_id: pharmacy.id,
                        is_active: true
                    });

                feedback.innerHTML = '<div class="alert alert-success">âœ… Application submitted successfully! Redirecting to dashboard...</div>';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                feedback.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
