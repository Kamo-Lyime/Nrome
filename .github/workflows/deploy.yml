name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys into files
        run: |
          # Show what we're working with
          echo "DEBUG: Checking secrets availability..."
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "VERCEL_API_URL length: ${#VERCEL_API_URL}"
          
          # Create inline production config script
          cat > temp_config.js << 'CONFIGEOF'
window.LOCAL_CONFIG = {
  SUPABASE_URL: 'SUPABASE_URL_PLACEHOLDER',
  SUPABASE_ANON_KEY: 'SUPABASE_KEY_PLACEHOLDER',
  VERCEL_API_URL: 'VERCEL_URL_PLACEHOLDER'
};
window.VERCEL_API_URL = window.LOCAL_CONFIG.VERCEL_API_URL;
console.log('✅ Production config loaded');
CONFIGEOF
          
          # Replace placeholders with actual secrets
          sed -i "s|SUPABASE_URL_PLACEHOLDER|${{ secrets.SUPABASE_URL }}|g" temp_config.js
          sed -i "s|SUPABASE_KEY_PLACEHOLDER|${{ secrets.SUPABASE_ANON_KEY }}|g" temp_config.js
          sed -i "s|VERCEL_URL_PLACEHOLDER|${{ secrets.VERCEL_API_URL }}|g" temp_config.js
          
          # Wrap in script tag
          PROD_CONFIG="<script>$(cat temp_config.js)</script>"
          
          # Inject into HTML files
          for file in index.html dashboard.html medication.html nurse.html; do
            if [ -f "$file" ]; then
              sed -i "s|<!-- PRODUCTION_CONFIG_PLACEHOLDER -->|${PROD_CONFIG}|g" "$file"
              echo "✅ Injected config into $file"
            fi
          done
          
          # Clean up
          rm temp_config.js
          
          # Verify injection
          echo "Verifying config injection in nurse.html:"
          grep -A 2 "window.LOCAL_CONFIG" nurse.html | head -3 || echo "❌ Config not found!"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
