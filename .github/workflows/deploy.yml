name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys into files
        run: |
          # Create a production config script to replace config.local.js
          cat > config.production.js << 'CONFIGEOF'
          window.LOCAL_CONFIG = {
            SUPABASE_URL: '${{ secrets.SUPABASE_URL }}',
            SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}',
            VERCEL_API_URL: '${{ secrets.VERCEL_API_URL }}'
          };
          // Also set as global variable for compatibility
          window.VERCEL_API_URL = '${{ secrets.VERCEL_API_URL }}';
          CONFIGEOF
          
          # Replace config.local.js references with config.production.js in all HTML files
          find . -name "*.html" -type f -exec sed -i 's|config.local.js|config.production.js|g' {} +
          
          # Verify the config file was created
          echo "Production config created:"
          cat config.production.js
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
