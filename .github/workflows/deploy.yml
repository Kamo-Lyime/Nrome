name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys into files
        run: |
          # Replace Supabase placeholders with actual secrets
          sed -i "s|your_supabase_url_here|${{ secrets.SUPABASE_URL }}|g" js/auth.js
          sed -i "s|your_supabase_anon_key_here|${{ secrets.SUPABASE_ANON_KEY }}|g" js/auth.js
          sed -i "s|your_supabase_url_here|${{ secrets.SUPABASE_URL }}|g" js/medication.js
          sed -i "s|your_supabase_anon_key_here|${{ secrets.SUPABASE_ANON_KEY }}|g" js/medication.js
          sed -i "s|your_supabase_url_here|${{ secrets.SUPABASE_URL }}|g" nurse.html
          sed -i "s|your_supabase_anon_key_here|${{ secrets.SUPABASE_ANON_KEY }}|g" nurse.html
          
          # Replace Hugging Face placeholder with actual secret
          sed -i "s/your_huggingface_token_here/${{ secrets.HUGGING_FACE_API_KEY }}/g" nurse.html
          
          # Inject Vercel API URL if configured (optional)
          if [ -n "${{ secrets.VERCEL_API_URL }}" ]; then
            echo "window.VERCEL_API_URL = '${{ secrets.VERCEL_API_URL }}';" > vercel-config.js
            sed -i 's|<script src="config.local.js"></script>|<script>window.VERCEL_API_URL = "${{ secrets.VERCEL_API_URL }}";</script>|g' nurse.html
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
