name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys into files
        run: |
          echo "=== Starting config injection ==="
          
          # Create production config as a single-line minified script
          echo "<script>window.LOCAL_CONFIG={SUPABASE_URL:'${{ secrets.SUPABASE_URL }}',SUPABASE_ANON_KEY:'${{ secrets.SUPABASE_ANON_KEY }}',VERCEL_API_URL:'${{ secrets.VERCEL_API_URL }}'};window.VERCEL_API_URL='${{ secrets.VERCEL_API_URL }}';console.log('✅ Production config loaded');</script>" > /tmp/prod_config.txt
          
          # Show what we're injecting (masked)
          echo "Config to inject (first 100 chars):"
          head -c 100 /tmp/prod_config.txt
          echo ""
          
          # Replace placeholder in each HTML file
          for file in index.html dashboard.html medication.html nurse.html config-test.html; do
            if [ -f "$file" ]; then
              echo "Processing $file..."
              # Use perl for more reliable replacement
              perl -i -pe 's/<!-- PRODUCTION_CONFIG_PLACEHOLDER -->/`cat \/tmp\/prod_config.txt`/e' "$file"
              
              # Verify injection
              if grep -q "window.LOCAL_CONFIG" "$file"; then
                echo "✅ Config injected successfully into $file"
              else
                echo "❌ WARNING: Config NOT found in $file after injection!"
              fi
            fi
          done
          
          # Clean up
          rm -f /tmp/prod_config.txt
          
          echo "=== Config injection complete ==="
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
