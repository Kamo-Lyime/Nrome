name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys into files
        run: |
          echo "=== Creating production config file ==="
          
          # Create config.production.js with actual secrets
          cat > config.production.js << 'EOF'
window.LOCAL_CONFIG = {
  SUPABASE_URL: 'SUPABASE_URL_VALUE',
  SUPABASE_ANON_KEY: 'SUPABASE_KEY_VALUE',
  VERCEL_API_URL: 'VERCEL_URL_VALUE'
};
window.VERCEL_API_URL = window.LOCAL_CONFIG.VERCEL_API_URL;
console.log('✅ Production config loaded');
EOF
          
          # Replace placeholders with actual secrets
          sed -i "s|SUPABASE_URL_VALUE|${{ secrets.SUPABASE_URL }}|g" config.production.js
          sed -i "s|SUPABASE_KEY_VALUE|${{ secrets.SUPABASE_ANON_KEY }}|g" config.production.js
          sed -i "s|VERCEL_URL_VALUE|${{ secrets.VERCEL_API_URL }}|g" config.production.js
          
          echo "Config file created:"
          ls -lh config.production.js
          
          # Show first line (without exposing full keys)
          echo "First line of config:"
          head -n 1 config.production.js
          
          # Now replace placeholder in HTML files to load this config file
          for file in index.html dashboard.html medication.html nurse.html config-test.html; do
            if [ -f "$file" ]; then
              sed -i 's|<!-- PRODUCTION_CONFIG_PLACEHOLDER -->|<script src="config.production.js"></script>|g' "$file"
              echo "✅ Updated $file to load config.production.js"
            fi
          done
          
          echo "=== Config setup complete ==="
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
