<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nrome - Access</title>
	<link rel="icon" href="Images/nrome-logo.png" type="image/png" />
	<!-- Configuration -->
	<script src="config.js"></script>
	<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
	<div class="container mt-5 pt-4 mb-5">
		<div class="text-center mb-4">
			<img src="Images/nrome-logo.png" alt="Nrome Logo" class="img-fluid" style="max-height: 120px;">
			<h1 class="h3 mt-3">Secure Access</h1>
			<p class="text-muted">Sign in or create an account to reach your dashboard, appointments, prescriptions, and deliveries.</p>
		</div>

		<div class="row g-4">
			<div class="col-lg-6">
				<div class="card shadow-sm h-100">
					<div class="card-header bg-primary text-white">
						<i class="fas fa-user-circle me-2"></i>Login
					</div>
					<div class="card-body">
						<form id="loginForm">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" class="form-control" id="loginEmail" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input type="password" class="form-control" id="loginPassword" required>
							</div>
							<div id="loginFeedback" class="small mb-3 text-muted"></div>
							<button class="btn btn-primary w-100" type="submit">Login</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-lg-6">
				<div class="card shadow-sm h-100">
					<div class="card-header bg-success text-white">
						<i class="fas fa-user-plus me-2"></i>Create account
					</div>
					<div class="card-body">
						<form id="registerForm">
							<div class="mb-3">
								<label class="form-label">Full name</label>
								<input type="text" class="form-control" id="registerName" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input type="email" class="form-control" id="registerEmail" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input type="password" class="form-control" id="registerPassword" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Role</label>
								<select class="form-select" id="registerRole" required>
									<option value="patient">Patient</option>
									<option value="practitioner">Practitioner</option>
								</select>
							</div>
							<div id="registerFeedback" class="small mb-3 text-muted"></div>
							<button class="btn btn-success w-100" type="submit">Create account</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center mt-4">
			<p class="text-muted small mb-2">Need access links?</p>
			<a href="dashboard.html" class="btn btn-outline-secondary me-2">Go to dashboard</a>
			<a href="nurse.html" class="btn btn-outline-secondary me-2">Practitioners</a>
			<a href="medication.html" class="btn btn-outline-secondary">Medication</a>
		</div>
	</div>

	<script src="js/auth.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			authHelpers.redirectIfAuthenticated('dashboard.html');
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
